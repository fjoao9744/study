<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="/static/task.css">
</head>
<body>
  <div class="modal" id="remove_task__modal">
    
  </div>
  <header>
    <button id="add_task__button">adicionar task</button>
  </header>

  <div id="arvore" class="coluna"></div>

  <script src="/static/script.js"></script>
  <script>
    document.getElementById("add_task__button").addEventListener("click", () => {
      let buttons = document.getElementsByClassName("add_buttons");
      let primeiroVisivel = getComputedStyle(buttons[0]).display !== "none";

      for (let i = 0; i < buttons.length; i++) {
        buttons[i].style.display = primeiroVisivel ? "none" : "block";
      }
    })
  </script>

</body>
</html>
