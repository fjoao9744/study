<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Meu Primeiro Vue</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

  <h1>bem vindo ao meu site</h1>

  <header></header>

  <script>
    const token = localStorage.getItem("token");
    const header = document.getElementsByTagName("header")[0];
    
    if (!token) {
      const login_a = document.createElement("a");
      login_a.href = "/login";
      login_a.textContent = "login";

      const register_a = document.createElement("a");
      register_a.href = "/register";
      register_a.textContent = "register";

      header.appendChild(login_a);
      header.appendChild(register_a);
    } else {
      const perfil_a = document.createElement("a");
      perfil_a.href = "/perfil";
      perfil_a.textContent = "perfil";

      header.appendChild(perfil_a);
    }

  </script>

</body>
</html>
