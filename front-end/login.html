<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Digite seu email aqui" required>

            <label for="senha">Senha:</label>
            <input type="password" name="senha" placeholder="Digite sua senha aqui" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            const form = event.target;

            const dados = {
                email: form.email.value,
                senha: form.senha.value
            }

            try {
                const resposta = await fetch("/login", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(dados)
                })

                const resultado = await resposta.json();

                if (resposta.ok) {
                    localStorage.setItem("userId", resultado.userId);
                    localStorage.setItem("token", resultado.token);
                    window.location.href = "/";
                } else {
                    alert("Login falhou: " + resultado.erro);
                }
                
            } catch (err) {
                alert("Erro inesperado: " + err.message);
            }
        })
    </script>
</body>
</html>
